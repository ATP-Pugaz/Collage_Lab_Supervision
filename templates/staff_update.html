<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Update - {{ lab_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/3staffupdate.css') }}">
</head>

<body>

    <h2>Staff Update Form for {{ lab_name }}</h2>

    <hr>
    <form action="{{ url_for('save_update') }}" method="POST">
        <input type="hidden" name="lab_name" value="{{ lab_name }}">

        <label for="staff_name">Staff Name:</label>
        <input type="text" id="staff_name" name="staff_name" required><br><br>

        <label for="class">Class:</label>
        <input type="text" id="class" name="class" required><br><br>

        <label for="department">Choose-Department:</label>
        <select id="department" name="department">
            <option value="BSC DS">BSC DS</option>
            <option value="BSC CS">BSC CS</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Lab Usage (Last 3 Hours)</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h2>Active Lab Usage (Last 3 Hours)</h2>
    <a href="{{ url_for('home') }}">Back to Home</a> | <a href="{{ url_for('logout') }}">Logout</a>

    <table>
        <thead>
            <tr>
                <th>Lab Name</th>
                <th>Staff Name</th>
                <th>Class</th>
                <th>Department</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.lab_name }}</td>
                <td>{{ row.staff_name }}</td>
                <td>{{ row.class }}</td>
                <td>{{ row.department }}</td>
                <td>{{ row.updated_at }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="5">No active sessions found in the last 3 hours.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
